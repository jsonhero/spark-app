watch: true
# Passed directly through to chokidar's file watch configuration
watchConfig:
  usePolling: true
  interval: 2000
overwrite: true
schema: "http://localhost:3000/graphql"
documents: "src/**/*.gql"
generates:
  src/__generated__/global-graph-types.ts:
    plugins:
      - typescript
  src/__generated__/possible-graph-types.ts:
    plugins:
      - fragment-matcher
    config:
      useExplicitTyping: true
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: /__generated__/global-graph-types.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
  ./graphql.schema.json:
    plugins:
      - "introspection"
